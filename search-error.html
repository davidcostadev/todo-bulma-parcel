<!DOCTYPE html>
<html>
  <head>
    <title>TODO List</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css"
      integrity="sha256-vK3UTo/8wHbaUn+dTQD0X6dzidqc5l7gczvH+Bnowwk="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
      integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" type="text/css" />
  </head>

  <body>
    <section class="hero is-primary">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            TODO List
          </h1>
          <h2 class="subtitle">
            This is a project to manage your tasks with bulma with react.
          </h2>
        </div>
      </div>
    </section>
    <div class="container">
      <div class="tabs">
        <ul>
          <li><a href="index.html">List</a></li>
          <li class="is-active"><a href="search-error.html">Search Error</a></li>
          <li><a href="toggle-opended.html">Toggle Opened</a></li>
          <li><a href="add.html">Add Form</a></li>
          <li><a href="edit.html">Edit Form</a></li>
        </ul>
      </div>
    </div>
    <div class="header-section">
      <div class="container">
        <div class="columns">
          <div class="column">
            <button class="button">
              <span class="icon"><i class="fas fa-plus"></i></span>
              <span>Add Task</span>
            </button>
          </div>
          <div class="column">
            <div class="field">
              <div class="control has-icons-right">
                <input class="input" type="text" value="Some Task" placeholder="Find a task" />
                <span class="icon is-right">
                  <i class="fas fa-search"></i>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <section class="section">
      <div class="container">
        <div class="content">
          <h3>For Data not found</h3>
          <p>
            Showing result for "Some Tast".
            <a class="button is-small is-warning">
              <span class="icon"><i class="fas fa-eraser"></i></span>
              <span>clean search</span>
            </a>
          </p>
          <div class="notification">
            No data found
          </div>

          <h3>For Server errors</h3>

          <article class="message is-danger">
            <div class="message-header">
              <p>ERROR :-(</p>
            </div>
            <div class="message-body">
              Internal Server Error
            </div>
          </article>
        </div>
      </div>
    </section>

    <script src="./src/main.js"></script>
  </body>
</html>
